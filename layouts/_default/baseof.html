<!DOCTYPE html>
<html lang="ru">

{{partial "head" .}}

<body >
<nav class="nav">
    <div class="container">
        <a class="logo" href="/">
            Авиа<span class="logo-span">тор</span> 
        </a>

        <button class="menu-btn" aria-label="Menu"></button> 

    </div>
</nav>

{{block "content" .}}{{end}}
{{block "footer" .}}{{end}}

<script>
    $(document).ready(function(){
    
    $('body').append('<div class="cover"></div>');
    // $('body').append('<div class="cover-2"></div>');
	
   	$('.menu-btn').click(
		function() {
            $('.navbar-list').slideToggle();
            $(this).toggleClass('active');
            $('.cover').fadeToggle();
            	});
            	
   	$('.with-angle').click(
		function() {
		    $('.dropdown').hide();
		    $('.with-angle').removeClass('active');
            $(this).next('.dropdown').slideToggle();
            $(this).toggleClass('active');
            $('.cover').show();
            	});
// ------------------
        $(window).scroll(function() {
            if($(this).scrollTop() != 0) {
                $('#scroll-top').fadeIn();
            } else {
                $('#scroll-top').fadeOut();
            }
        });

        $('#scroll-top').click(function() {
            $('body,html').animate({scrollTop:0},800);
        });
//  ----------------       
});

$(document).click(function(event) {      	
   	$('.cover').click(
		function() {
            $('.navbar-list, .dropdown').hide();
            $('.with-angle, .menu-btn').removeClass('active');
            $('.cover').fadeOut();
            	});
});


</script>
</body>
</html>
